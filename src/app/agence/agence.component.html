<div class="container">
    <div class="card">
        <div class="container">
            <p-table #dt [value]="agences" [rows]="10" [columns]="columns"
                [paginator]="true" [rowsPerPageOptions]="[10, 25, 50]"
                selectionMode="single" [showFirstLastIcon]="false">
                <ng-template pTemplate="caption">
                    <div class="d-flex align-items-center justify-content-between">
                        <button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-success mr-2" (click)="new()"></button>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" placeholder="Recherchez..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{ col.header }}
                        </th>
                        <th class="text-center"> Operations </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ car[col.field] }}
                        </td>
                        <td class="text-center">
                            <button pButton type="button" icon="pi pi-pencil" class="p-button-text p-button-success"></button>
                            <button pButton type="button" icon="pi pi-trash" class="p-button-text p-button-danger"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>   
    </div> 
</div>
